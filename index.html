<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SPLI<br />TTER</h1>
      </header>
      <main>
        <div class="calculator">
          <div class="input-section">
            <div class="form-group">
              <label for="bill">Bill</label>
              <div class="input-wrapper">
                <img src="./images/icon-dollar.svg" alt="Dollar icon" />
                <input type="number" id="bill" placeholder="0" />
              </div>
            </div>

            <div class="form-group">
              <label>Select Tip %</label>
              <div class="tip-options">
                <button class="tip-btn" value="5">5%</button>
                <button class="tip-btn" value="10">10%</button>
                <button class="tip-btn" value="15">15%</button>
                <button class="tip-btn" value="25">25%</button>
                <button class="tip-btn" value="50">50%</button>
                <input type="number" id="custom-tip" placeholder="Custom" />
              </div>
            </div>

            <div class="form-group">
              <div class="label-wrapper">
                <label for="people">Number of People</label>
                <span class="error-msg">Can't be zero</span>
              </div>
              <div class="input-wrapper">
                <img src="./images/icon-person.svg" alt="Person icon" />
                <input type="number" id="people" placeholder="0" />
              </div>
            </div>
          </div>

          <div class="output-section">
            <div class="output-row">
              <div class="output-label">
                <h2>Tip Amount</h2>
                <span>/ person</span>
              </div>
              <div class="output-value" id="tip-amount">$0.00</div>
            </div>
            <div class="output-row">
              <div class="output-label">
                <h2>Total</h2>
                <span>/ person</span>
              </div>
              <div class="output-value" id="total-amount">$0.00</div>
            </div>
            <button id="reset-btn" disabled>RESET</button>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
